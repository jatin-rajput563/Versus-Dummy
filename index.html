<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- -------------------CSS-Link---------------- --->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <!-- ------------------bootstarp-link------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ------------------slider-link------------ ----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-----------------------section-1-------------- -->
    <section class="min-vh-100 bg-img">
        <nav class="bg-light-black">
            <div class="d-flex justify-content-between px-5 bg-light-black justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="#">
                        <img src="./assets/image/svg/logo.svg" alt="logo">
                    </a>
                    <div class="dropdown-box">
                        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="./assets/image/svg/dropdown.svg" alt="dropdown">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item active" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                    <ul class="list-unstyled d-flex nav-link ml-24 mt-20" id="nav-name">
                        <li>
                            <a class="text-decoration-none fs-md fw-bold color-yellow " href="#">GAMES</a>
                        </li>
                        <li>
                            <a href="#" class="disable text-decoration-none pl-24 fs-md fw-bold color-light-black"
                                aria-disabled="true">NEWS</a>
                        </li>
                        <li>
                            <a class="nav-link-coming-soon text-decoration-none color-light-black ml-8" href="#">Coming
                                Soon</a>
                        </li>
                    </ul>
                </div>
                <div onclick="navbarbtn()" class="z-5 d-lg-none">
                    <span class="menu-lines" id="rotats"></span>
                    <span class="menu-lines" id="transparent"></span>
                    <span class="menu-lines" id="rotats2"></span>
                </div>
                <ul id="nav-name" class="d-flex gap-3 list-unstyled nav-link">
                    <li><button class="loging-btn border-0">Log In</button></li>
                    <li><button class="Signin-btn border-0">Sign Up</button></li>
                </ul>
            </div>
        </nav>
        <div>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item position-relative active">
                        <img src="./assets/image/png/bg-image.png" class="d-block w-100" alt="bg-image">
                        <div class="carousel-caption d-none d-md-block">
                            <p
                                class="position-absolute carousel-heading fw-bold fs-3xl text-center mx-auto mx-w-835 lh-86">
                                CHALLENGE INCOMING</p>
                            <p class="fw-normal fs-lg ">PLAY GAMES. WIN PRIZES</p>
                        </div>
                    </div>
                    <div class="carousel-item position-relative">
                        <img src="./assets/image/png/bg-image.png" class="d-block w-100" alt="bg-image">
                        <div class="carousel-caption d-none d-md-block">
                            <p
                                class="position-absolute carousel-heading fw-bold fs-3xl text-center mx-auto mx-w-835 lh-86">
                                CHALLENGE INCOMING</p>
                            <p class="fw-normal fs-lg ">PLAY GAMES. WIN PRIZES.</p>
                        </div>
                    </div>
                    <div class="carousel-item position-relative">
                        <img src="./assets/image/png/bg-image.png" class="d-block w-100" alt="bg-image">
                        <div class="carousel-caption d-none d-md-block">
                            <p
                                class="position-absolute carousel-heading fw-bold fs-3xl text-center mx-auto mx-w-835 lh-86">
                                CHALLENGE INCOMING</p>
                            <p class="fw-normal fs-lg ">PLAY GAMES. WIN PRIZES</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <!-----------------------section-2-------------- -->
    <section class="bg-black pt-95 min-vh-100">
        <div class="container">
            <img class="w-100" src="./assets/image/png/section-2-top-line.png" alt="">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- ------------------slider-link------------ ----->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
